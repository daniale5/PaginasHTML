<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title> Inserindo Vídeos e Áudio </title>
</head>
<body>
	<header>
		<h3> Inserindo áudio, vídeo offline e do Youtube na página </h3>
	</header>
	<main>
			<section>
				<p> Inserindo Áudio na página </p>
				<audio autoplay="autoplay" controls="controls">
					<source src="Música e vídeo/João.html/moon.mp3" type="audio/mp3"> </audio>
			</section>
			<hr>
			<section>
				<p> Inserindo Vídeo do Youtube na página </p>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/U9Jw5AemgIo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</section>
			<hr>
			<section>
				<p> Inserindo Vídeo Offline na página </p>
				<video controls width="800" height="500">
				<video src="xis.mp4"></video>
				 <source src="xis.mp4" type="video/mp4">
				 <source src="xis.webm" type="video/webm">
				 <source src="xis.ogv" type="video/ogg">
			</section>
			<hr>
	</main>
	<footer>
		
	</footer>
</body>
</html>
